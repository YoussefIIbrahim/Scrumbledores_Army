<link rel="stylesheet" href="../../../assets/css/chatWindow.css">

<div class="chat_window" id="chat" >
<div class="top_menu">
<div class="buttons">
<a class="close" onclick="hideWin()">&times;</a>
<!-- <a class="minimize" href="">&minus;</a> -->
</div>
<div class="title">CHAT</div>
</div>
<ul class="messages">
  <li class="message left appeared">
    <div class="text_wrapper">
      <div class="text">Hello!</div>
    </div>
  </li><li class="message right appeared">
    <div class="text_wrapper">
      <div class="text">Hi</div>
    </div>
  </li>
  <li class="message left appeared">
    <div class="text_wrapper">
      <div class="text">:)</div>
    </div></li>
    <li class="message left appeared">
      <div class="text_wrapper">
        <div class="text">:)</div>
      </div></li>
      <li class="message right appeared">
        <div class="text_wrapper">
          <div class="text">:)</div>
        </div></li>
  </ul>
<ul class="messages"></ul>
<div class="bottom_wrapper clearfix">
<div class="message_input_wrapper">
<input class="message_input" placeholder="Type your message here..." /></div>
<div class="send_message">
<div class="icon"></div>
<div class="text">SEND</div>
</div>
</div>
</div>
<div class="message_template">
<li class="message">
<div class="avatar">
</div><div class="text_wrapper">
<div class="text">
</div>
</div>
</li>
</div>
<script>
function hideWin() {
    var x = document.getElementById('chat');
    if (x.style.display === 'none') {
        x.style.display = 'block';
    } else {
        x.style.display = 'none';
    }
}
</script>
