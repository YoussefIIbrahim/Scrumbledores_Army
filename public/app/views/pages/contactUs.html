<link rel="stylesheet" href="../../../assets/css/reset.css"> <!-- CSS reset -->
<link rel="stylesheet" href="../../../assets/css/style.css"> <!-- Resource style -->
<link rel="stylesheet" type="text/css" href="../../../assets/css/login.css">

  <div class="demo" ng-hide = "show">
    <div id="demo-content">

      <div id="loader-wrapper">
        <div id="loader"></div>

        <div class="loader-section section-left"></div>
              <div class="loader-section section-right"></div>

      </div>

    </div>
</div>
<div class="login-wrap" style="background:url(../../../images/5a.png) no-repeat center;" ng-show="show">
    <div class="login-html">
      <nav class="cd-stretchy-nav">
            <a class="cd-nav-trigger" href="#0">
                <span aria-hidden="true"></span>
            </a>

            <ul>
              <li><a href="/" class="active"><span>HomePage</span></a></li>
              <li ng-hide="logged"><a href="/register"><span>Sign Up</span></a></li>
              <li ng-hide="logged"><a href="/login"><span>Sign In</span></a></li>
              <li ng-show="logged"><a href="/" ng-click="main.logout()"><span>Sign Out</span></a></li>
              <li ng-show="logged"><a href="javascript:void(0)" ng-click="goToProfile()"><span>My Profile</span></a></li>
               <li><a href="/videos"><span>Videos</span></a></li>
              <li><a href="/faqs"><span>FAQs</span></a></li>
                  <li><a href="/about"><span>About us</span></a></li>
              <li><a href="/contactUs"><span>Contact Us</span></a></li>

            </ul>

            <span aria-hidden="true" class="stretchy-nav-bg"></span>
        </nav>

                  <div class="row show-hide-message" ng-show="showErrMsg">
                      <div id="popup1" class="overlay">
                          <div class="popup">
                              <h2>{{errMsg.title}}</h2>
                              <a class="close" ng-click="hideErr()">&times;</a>
                              <div class="content">
                                  {{errMsg.content}}
                              </div>
                          </div>
                      </div>
                  </div>



        <input id="tab-1" type="radio" name="tab" class="sign-in-owner"><label for="tab-2" class="tab">Contact Us</label>
        <div class="login-form">
<form>
            <div class="edit-user-htm">

				<div class="group">
                    <label class="label">subject</label>
                    <input type="text" ng-model="con.subject" class="input" required>
                </div>
				<div class="group">
                    <label class="label">body</label>
                    <textarea type="text" ng-model="con.text" class="input"  style="height:200px; width=170px;" required></textarea>
                </div>

                <br></br>
                <div class="group">
                    <input type="submit" ng-click = "contactMe()" class="button" value="Send">
                </div>
                <div class="hr"></div>
                <div class="foot-lnk">
                    <a href="/">Back</a>
                </div>
            </div>

          </form>
        </div>
    </div>
</div>
    <script src="../../../assets/js/main.js"></script>
