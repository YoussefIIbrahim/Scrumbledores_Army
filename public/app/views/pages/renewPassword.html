<link rel="stylesheet" href="../../../assets/css/reset.css">
<!-- CSS reset -->
<link rel="stylesheet" href="../../../assets/css/sweetalert.css">

<link rel="stylesheet" href="../../../assets/css/style.css">
<!-- Resource style -->
<link rel="stylesheet" type="text/css" href="../../../assets/css/login.css">
<div class="demo" ng-hide = "show">
  <div id="demo-content">

    <div id="loader-wrapper">
      <div id="loader"></div>

      <div class="loader-section section-left"></div>
            <div class="loader-section section-right"></div>

    </div>

  </div>
</div>
<div class="login-wrap" ng-show="show">
    <nav class="cd-stretchy-nav">
        <a class="cd-nav-trigger" href="#0">
            <span aria-hidden="true"></span>
        </a>

        <ul>
            <li><a href="/" class="active"><span>HomePage</span></a></li>
            <li ng-hide="isLoggedIn()"><a href="/register"><span>Sign Up</span></a></li>
            <li ng-show="isLoggedIn()"><a href="/login"><span>Sign In</span></a></li>
            <li><a href="/faqs"><span>FAQs</span></a></li>
        </ul>
        <span aria-hidden="true" class="stretchy-nav-bg"></span>
    </nav>

    <div class="row show-hide-message" ng-show="showErrMsg">
        <div id="popup1" class="overlay">
            <div class="popup">
                <h2>{{errMsg.title}}</h2>
                <a class="close" ng-click="hideErr()">&times;</a>
                <div class="content">
                    {{errMsg.content}}
                </div>
            </div>
        </div>
    </div>
    <form ng-submit="renewPassword()">


        <div class="login-html">
            <div class="login-form">
                <label for="tab-1" class="tab">Renew Password</label>
                <div class="renewpas">
                    <div class="group">
                        <label for="upass" class="label">Password</label>
                        <input id="upass" type="text" class="input" data-type="password" ng-model="password.password1" required>
                    </div>
                    <div class="group">
                        <label for="ucpass" class="label">Confirm Password</label>
                        <input id="ucpass" type="text" class="input" data-type="password" ng-model="password.password2" required>
                    </div>
                    <br></br>
                    <div class="group">
                        <input type="submit" class="button" value="Change Password">
                    </div>
                    <div class="hr"></div>
                </div>
            </div>
        </div>
    </form>
</div>
<script src="../../../assets/js/jquery-2.1.4.js"></script>
