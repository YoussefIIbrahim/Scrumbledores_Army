<div class="container">
    <div style="background: #06130E;" class="row">
        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xs-offset-0 col-sm-offset-0 col-md-offset-3 col-lg-offset-3 toppad" style="margin-top:300px;">
            <div class="panel panel-info" style="margin-bottom:300px;">
                <div class="panel-heading">
                    <h3 style="margin-top:5px" class="panel-title">Online Payment</h3>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class=" col-md-9 col-lg-9 ">
                          <form stripe:form="buyCoins" id="paymentForm" validate>
                            <fieldset>


                            <table class="table table-user-information">
                                <tbody>
                                    <tr>
                                        <td style="line-height:40px;">Card</td>
                                        <td style="line-height:40px;">
                                            <input id="card-element" required style="font-size: 1.25rem; float:right; width:250px; height:50px;" type="text" size="20" data-stripe="number" placeholder="5555-5555-5555-4444"/></td>
                                    </tr>
                                    <tr>

                                        <td style="line-height:40px;">CVC</td>
                                        <td style="line-height:40px;">  <input required style="font-size: 1.25rem; float:right; width:250px; height:50px;"type="number" size="4" data-stripe="cvc" placeholder="xxx or xxxx"/></td>
                                    </tr>
                                    <tr>
                                        <td style="line-height:40px;">Expiry Date</td>
                                        <td style="line-height:40px;"><input required style="font-size: 1.25rem; float:right; width:125px; height:50px;" type="number" size="2" placeholder=" mm"data-stripe="exp-month"/>
                                         <input required=""style="font-size: 1.25rem; float:right; margin-right:5%; width:125px; height:50px;"  type="number" size="4" placeholder=" yyyy" data-stripe="exp-year"/>
                                       </td>
                                    </tr>
                                    <tr>

                                        <td style="line-height:40px;">Amount</td>
                                        <td style="line-height:40px;">  <input required type = "number" min = "0" id="number" pattern="[0-9]*" style="font-size: 1.25rem; float:right; width:250px; height:50px;"type="text" size="4" placeholder = "3$" ng-model="ammount"/></td>
                                    </tr>


                                </tbody>
                            </table>
                            <button class="btn btn-primary" style="border-radius:20px; padding: 10px 30px; margin-left: 75%;" type="submit">Proceed</button>
                            </fieldset>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
