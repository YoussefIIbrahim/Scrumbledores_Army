<div class="login-wrap" style="background:url(../../../images/5a.png) no-repeat center;">
    <div class="login-html">
        <input id="tab-1" type="radio" name="tab" class="sign-in-user"><label for="tab-2" class="tab">Edit Session</label>
        <form ng-submit='saveEdit()'>
        <div class="login-form">
            <div class="edit-user-htm">
                <div class="group">
                    <label for="stitle" class="label">Title</label>
                    <input id="stitle" type="text" class="input" value="{{session.title}}" ng-model="session.title">
                </div>
                <div class="group">
                    <label for="description" class="label">Short Description</label>
                    <input id="description" type="text" class="input" value="{{session.description}}" ng-model="session.description">
                </div>
                <div class="group">
                    <label for="capacity" class="label">Capacity</label>
                    <input id="capacity" type="text" class="input" value="{{session.maxNumber}}" ng-model="session.maxNumber">
                </div>
                <div class="group">
                    <label for="timing" class="label">Admission Fees</label>
                    <input id="timing" class="input" value="{{session.admissionFee}}"  ng-model="session.admissionFee">
                </div>
                <div class="group">
                    <label for="timing" class="label">Timing</label>
                    <input id="timing" class="input" value="{{session.timing}}"  ng-model="session.timing">
                </div>
                <br></br>
                <div class="group">
                    <input type="submit" class="button" value="Save">
                </div>
              </form>
                <div class="hr"></div>
                <div class="foot-lnk">

                </div>
            </div>
        </div>
    </div>
</div>

</div>
