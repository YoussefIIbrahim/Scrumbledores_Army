<div class="login-wrap" style="background:url(../../../images/5a.png) no-repeat center;">
    <div class="login-html">
        <input id="tab-1" type="radio" name="tab" class="sign-in-user"><label for="tab-2" class="tab">Add Product</label>
        <form ng-submit="addProduct()">
        <div class="login-form">
            <div class="edit-user-htm">
                <div class="group">
                    <label for="stitle" class="label">Product Name</label>
                    <input id="stitle" type="text" class="input" ng-model="product.productName" required>
                </div>
                <div class="group">
                    <label for="description" class="label">Product ID</label>
                    <input id="description" type="text" class="input" ng-model="product.productID" required>
                </div>
                <div class="group">
                    <label for="capacity" class="label">Price</label>
                    <input id="capacity" type="text" class="input" ng-model="product.price" required>
                </div>
                <div class="group">
                    <label class="label">Quantity</label>
                    <div id='myform' action='#'>
                      <input type='button' value='-' class='qtyminus btn btn-danger' ng-click = " product.quantity=product.quantity -1" />
                      <input type='number' ng-init= '0' class='qty' ng-model="product.quantity" min='0' required />
                      <input type='button' value='+' class='qtyplus btn btn-success' ng-click= "product.quantity=product.quantity +1" />
                    </div>
                </div>
                <br><br>
                <div class="group">
                    <input type="submit" class="button" value="ADD">
                </div>
                <div class="hr"></div>
                <div class="foot-lnk">
                </div>
            </div>
        </div>
        </form>
    </div>
</div>

</div>

<script>

jQuery(document).ready(function(){
    // This button will increment the value
    $('.qtyplus').click(function(e){
        // Stop acting like a button
        e.preventDefault();
        // Get the field name
        fieldName = $(this).attr('field');
        // Get its current value
        var currentVal = parseInt($('input[name='+fieldName+']').val());
        // If is not undefined
        if (!isNaN(currentVal)) {
            // Increment
            $('input[name='+fieldName+']').val(currentVal + 1);
        } else {
            // Otherwise put a 0 there
            $('input[name='+fieldName+']').val(0);
        }
    });
    // This button will decrement the value till 0
    $(".qtyminus").click(function(e) {
        // Stop acting like a button
        e.preventDefault();
        // Get the field name
        fieldName = $(this).attr('field');
        // Get its current value
        var currentVal = parseInt($('input[name='+fieldName+']').val());
        // If it isn't undefined or its greater than 0
        if (!isNaN(currentVal) && currentVal > 0) {
            // Decrement one
            $('input[name='+fieldName+']').val(currentVal - 1);
        } else {
            // Otherwise put a 0 there
            $('input[name='+fieldName+']').val(0);
        }
    });
});


</script>
