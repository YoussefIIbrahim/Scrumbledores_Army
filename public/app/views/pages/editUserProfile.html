<link rel="stylesheet" href="../../../assets/css/reset.css">
<!-- CSS reset -->
<link rel="stylesheet" href="../../../assets/css/style.css">
<link rel="stylesheet" href="../../../assets/css/sweetalert.css">

<!-- Resource style -->
<link rel="stylesheet" type="text/css" href="../../../assets/css/login.css">
<div class="demo" ng-hide = "show">
  <div id="demo-content">

    <div id="loader-wrapper">
      <div id="loader"></div>

      <div class="loader-section section-left"></div>
            <div class="loader-section section-right"></div>

    </div>

  </div>
</div>
<div ng-show = "show">

<div class="login-wrap">
    <div class="login-html">
        <input id="tab-1" type="radio" name="tab" class="sign-in-user"><label for="tab-2" class="tab">Edit Profile</label>
        <form ng-submit="EUPCtrl.profile()">
            <div class="login-form">
                <div class="edit-user-htm">
                    <div class="group">
                        <label for="ufname" class="label">First Name</label>
                        <input id="ufname" type="text" class="input" ng-model="EUPCtrl.newProfile.profile.firstName" required>
                    </div>
                    <div class="group">
                        <label for="ulname" class="label">Last Name</label>
                        <input id="ulname" type="text" class="input" ng-model="EUPCtrl.newProfile.profile.lastName" required>
                    </div>
                    <div class="group">
                        <label for="uaddr" class="label">Address</label>
                        <input id="uaddr" type="text" class="input" ng-model="EUPCtrl.newProfile.profile.address" required>
                    </div>
                    <div class="group">
                        <label for="ugender" class="label">Gender</label>
                        <div class="dropdown">
                            <button class="dropbtn">{{EUPCtrl.newProfile.profile.gender||'Other'}}</button>
                            <div class="dropdown-content">
                                <a href="#" ng-click="EUPCtrl.newProfile.profile.gender='Male'">Male</a>
                                <a href="#" ng-click="EUPCtrl.newProfile.profile.gender='Female'">Female</a>
                                <a href="#" ng-click="EUPCtrl.newProfile.profile.gender='Other'">Other</a>
                            </div>
                        </div>
                    </div>

                    <div class="group">
                        <label for="uheight" class="label">Height</label>
                        <input id="uheight" type="text" class="input" ng-model="EUPCtrl.newProfile.profile.height">
                    </div>
                    <div class="group">
                        <label for="uweight" class="label">Weight</label>
                        <input id="uweight" type="text" class="input" ng-model="EUPCtrl.newProfile.profile.weight">
                    </div>

                    <div class="group">
                        <label for="uage" class="label">Birthdate</label>
                        <datepicker>
                            <input  id="uage" type="text" class="input" ng-model="EUPCtrl.newProfile.profile.birthDate" type="text" />
                        </datepicker>
                    </div>
                    <br></br>
                    <div class="group">
                        <label for="ppic" class="label">Profile Picture</label>
                        <input class="input" type="file" file-model="ProfilePicture"/>
                    </div>
                    <div class="group">
                        <label for="cover" class="label">Cover Photo</label>
                        <input class="input" type="file" file-model="CoverPhoto"/>
                    </div>
                    <div class="foot-lnk">
                        <a href="/changePassword">Change Password</a>
                    </div>
                    <br></br>
                    <div class="group">
                        <input href = "#" type="submit" class="button" value="Save">
                    </div>
                    <div class="hr"></div>

                </div>
            </div>
        </form>
    </div>
</div>

</div>
