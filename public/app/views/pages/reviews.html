<style>

.chatnav {
    height: 100%;
    width: 0;
    position: fixed;
    z-index: 1;
    top: 0;
    left: 0;
    background-color: #111;
    overflow-x: hidden;
    transition: 0.5s;
    padding-top: 60px;
    text-align:center;
}

.chatnav a {
    padding: 8px 8px 8px 32px;
    text-decoration: none;
    font-size: 25px;
    color: #818181;
    display: block;
    transition: 0.3s;

}

.chatnav a:hover{
    color: #f1f1f1;
}

.chatnav .closebtn {
    position: absolute;
    top: 0px;
    right: 15px;
    font-size: 60px;
    margin-left: 0px;
    color: #14ad8f;

}

@media screen and (max-height: 450px) {
  .chatnav {padding-top: 15px;}

}

<script>
function openNav() {
    document.getElementById("mySidenav").style.width = "250px";
    document.getElementById("main").style.marginLeft = "250px";
    document.body.style.backgroundColor = "rgba(0,0,0,0.4)";
}

function closeNav() {
    document.getElementById("mySidenav").style.width = "0";
    document.getElementById("main").style.marginLeft= "0";
    document.body.style.backgroundColor = "white";
}

function openChatNav() {
    document.getElementById("myChatSidenav").style.width = "100%";
}

function closeChatNav() {
    document.getElementById("myChatSidenav").style.width = "0";
}
function openNotificationNav() {
    document.getElementById("myNotificationSidenav").style.width = "13.75%";
}

function closeNotificationNav() {
    document.getElementById("myNotificationSidenav").style.width = "0";
}
</script>
